<!doctype html>
<html>
    <head>
        <title>Проект "Комменты"</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <ul class="comments" id="comments"></ul>
            <div id="add-comment-loader" style="display: none; margin-top: 20px">
                Комментарий добавляется...
            </div>
            <div class="add-form" id="comment-form">
                <input
                    type="text"
                    class="add-form-name"
                    placeholder="Введите ваше имя"
                    id="name"
                />
                <textarea
                    type="textarea"
                    class="add-form-text"
                    placeholder="Введите ваш коментарий"
                    rows="4"
                    id="comment"
                ></textarea>
                <div class="add-form-row">
                    <button class="add-form-button" id="button">
                        Написать
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="index.js"></script>
</html>
